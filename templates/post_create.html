{% extends "base.html" %}

{% block title %} {{block.super}} | {{ title }} {% endblock %}

{% block content %}

	<h1> {{ titles }} </h1>
	
	<form action="" method="POST">
		{% csrf_token %}
		{{ form.as_p }}
		<div class="btn-group" role="group">
			<a class="btn btn-success" href="{% url 'posts:list' %}">Regresar</a>
			<input type="submit" name="Crear Post" value="Guardar" class="btn btn-primary">
		</div>
	</form>

{% endblock %}
