<!DOCTYPE html>
<html>
<head>
	<title>Detail</title>
</head>
<body>
	
	{% if messages %}
	<ul class="messages">
	    {% for message in messages %}
	    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
	    {% endfor %}
	</ul>
	{% endif %}

	<h1> {{ title }} </h1>
	<h2> {{ instance.title }} </h2>
	<p> {{ instance.content }} </p>
	<p>Fecha de Creación: {{ instance.timestamp }} </p>
	<p>Fecha de Actualización: {{ instance.updated }} </p>
	<h5> {{ instance.author }} </h5>

	<a href="{% url 'posts:list' %}">Regresar</a>
	<a href="{% url 'posts:update' id=instance.id %}">Editar</a>
	<a href="{% url 'posts:delete' id=instance.id %}">Eliminar</a>
</body>
</html>
