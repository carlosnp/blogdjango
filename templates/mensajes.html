<br>
{% if messages %}
	<div class="messages" id="SuccesMessage">
	    {% for message in messages %}
	    <div 
	    style="margin: 0 20px; text-align: center;"
	    role="alert" 
	    {% if message.tags %} 
	    	class="alert alert-{{ message.tags }} alert-dismissible"
	    {% endif %}>
    		 <button 
    		 type="button" 
    		 class="close" 
    		 data-dismiss="alert" 
    		 aria-hidden="true">
    		 	&times;
    		 </button>
			<h3>
				{{ message }}
			</h3>
		</div>
	    {% endfor %}
	</div>
{% endif %}
