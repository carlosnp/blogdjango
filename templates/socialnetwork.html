{% load urlify %}
<div>
    {% comment %}
        <p> {{ instance.content|truncatechars:20|urlify }} </p>
        <p> {{ share_string }} </p>
        <p> {{ request.build_absolute_uri }} </p>
    {% endcomment %}
    <!-- Links de Redes Sociales -->
    <div class="col-xs-12">
        <!-- Facebook -->
        <a href="https://www.facebook.com/sharer/sharer.php?u={{ request.build_absolute_uri }}">
            Facebook
        </a>
        <!-- Twitter -->
        <a href="https://twitter.com/home?status={{ instance.content|truncatechars:20|urlify }}%20{{ request.build_absolute_uri }}">
            Twitter
        </a>
        <!-- Linkedin -->
        <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ request.build_absolute_uri }}&title={{ instance.title }}&summary={{ share_string }}&source={{ request.build_absolute_uri }}">
            Linkedin
        </a>
    </div>

    <!-- Api de facebook para desarrolladores -->
    <!-- https://developers.facebook.com/docs/plugins/comments -->
    <div class="col-xs-12 container">
        <div class="row">
            <!-- facebook buttons-->
            <div class="col-sm-12">            
                <p>
                    <div 
                    class="fb-like" 
                    data-href="{{ request.build_absolute_uri }}" 
                    data-layout="button_count" 
                    data-action="like" 
                    data-show-faces="true" 
                    data-share="true"
                    ></div>
                    <hr/>
                </p>
            </div>
            <!-- Comentarios de facebook -->
            <div class="col-sm-10 col-sm-offset-1">
                <div 
                class="fb-comments" 
                data-href="https://example.com" 
                data-numposts="5"
                ></div>
            </div>
        </div>
    </div>
    <!-- End Api de facebook para desarrolladores -->
</div>
